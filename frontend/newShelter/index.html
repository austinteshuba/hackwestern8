<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelterfirst</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="index.js>"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="page-title">
        <img alt="Shelter First Logo" class="page-logo" src="assets/shelterfirst_logo.png">
        <h1 class="page-title">Add a new shelter to our registry</h1>
      
    </section>
    <section class="select-shelter">
        <p class="section-header">Please enter the following details:</p>
    
        <div class="form-input">
            <label class="form-label" for="name">Shelter name</label>
            <input name="name" id="name" type="text"/>
        </div>
        <div class="form-input">
            <label class="form-label" for="address">Address</label>
            <input name="address" id="address" type="text"/>
        </div>
         <div class="form-input">
            <label class="form-label" for="postalcode">Postal code</label>
            <input name="postalcode" id="postalcode" type="text"/>
        </div>
        <div class="form-input">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text"/>
        </div>
        <div class="form-input">
            <label class="form-label" for="openbeds">Open beds</label>
            <input name="openbeds" id="openbeds" type="text"/>
        </div>
        <div class="form-input">
            <label class="form-label" for="totalbeds">Total beds</label>
            <input name="totalbeds" id="totalbeds" type="text"/>
        </div>
        <div class="form-input">
            <label class="form-label" for="sleep">Typical bedtime</label>
            <input name="sleep" id="sleep" placeholder="(Optional)" type="text"/>
        </div>
        <div class="form-input">
            <label class="form-label" for="wake">Typical wake up time</label>
            <input name="wake" id="wake" placeholder="(Optional)" type="text"/>
        </div>
        
        <div class="form-checkbox">
            <label class="form-label" for="family">Family friendly</label><input name="family" id="family" type="checkbox">
        </div>
        <div class="form-checkbox">
            <label class="form-label" for="lgbtq">LGBTQ+</label><input name="lgbtq" id="lgbtq" type="checkbox">
        </div>
        <div class="form-checkbox">
            <label class="form-label" for="women">Women only</label><input name="women" id="women" type="checkbox">
        </div>
        <div class="form-checkbox">
            <label class="form-label" for="indigneous">Indigneous peoples</label><input name="indigneous" id="indigneous" type="checkbox">
        </div>
        <div class="form-checkbox">
            <label class="form-label" for="youth">Youth</label><input name="youth" id="youth" type="checkbox">
        </div>
        <div class="button">
            <p class="button__text">Confirm</p>
        </div>
    </section>
</body>
</html>
